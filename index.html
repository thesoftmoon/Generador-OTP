<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador OTP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="text-copy-alert">
            <p style="color: #fff;">Texto copiado ðŸ™Œ</p>
        </div>
        <div class="generador-otp">
            <div class="titulo">
                <h1 class="uppercase">Generador OTP</h1>
            </div>

            <div class="otp-container">
                <div class="timer-animation">
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="40px" height="40px">
                        <defs>
                           <linearGradient id="GradientColor">
                              <stop offset="0%" stop-color="#e91e63" />
                              <stop offset="100%" stop-color="#673ab7" />
                           </linearGradient>
                        </defs>
                        <circle cx="20" cy="20" r="13" stroke-linecap="round" />
                </svg>
                </div>
                <div class="otp">
                    <h4 class="otp-code">generando codigo</h4>
                </div>
                <div class="clipboard-copy">
                    <div class="clipboard-btn">
                        <span class="material-icons">content_copy</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
